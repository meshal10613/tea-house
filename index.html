<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61abe0157b.js" crossorigin="anonymous"></script>
    <style>
        .manrope{
            font-family: "Manrope", serif;
        }
    </style>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="manrope">
    <main class="max-w-screen-2xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex font-extrabold pt-10 mb-20">
            <!-- text content -->
            <div class="">
                <h1 class="text-5xl text-[#1C1C1C] md:text-7xl">It's good <br>tea time at The <br>Tea House</h1>
                <p class="w-3/4 text-[#777777] my-4 md:my-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-white text-xl text-center bg-gradient-to-r from-[#FF0000] to-[#FF8938] px-5 py-3 rounded-xl font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- image content -->
            <div class="relative">
                <!-- image  -->
                <div>
                    <img src="./images/banner.png" alt="" class="w-full">
                </div>
                <!-- card -->
                <div class="absolute flex items-center gap-4 bg-white shadow-lg px-2 py-2 rounded-lg top-28 md:px-10 md:top80 md:lef32 lg:py4 lg:left-28">
                    <!-- Icon -->
                    <div>
                        <i class="fa-solid fa-star text-[#FFC850]"></i>
                    </div>
                    <!-- Text  -->
                    <div>
                        <h2 class="text-3xl font-extrabold">5.00</h2>
                        <p class="text-base font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
